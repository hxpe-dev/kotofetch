[[quote]]
japanese = "七転び八起き"
translation = "Fall down seven times, stand up eight."
romaji = "Nanakorobi yaoki"
source = "Japanese proverb"

[[quote]]
japanese = "一期一会"
translation = "Once in a lifetime encounter."
romaji = "Ichigo ichie"
source = "Japanese proverb"

[[quote]]
japanese = "猿も木から落ちる"
translation = "Even monkeys fall from trees."
romaji = "Saru mo ki kara ochiru"
source = "Japanese proverb"

[[quote]]
japanese = "雨降って地固まる"
translation = "After the rain, the ground hardens."
romaji = "Ame futte ji katamaru"
source = "Japanese proverb"

[[quote]]
japanese = "石の上にも三年"
translation = "Three years on a stone—perseverance pays off."
romaji = "Ishi no ue ni mo sannen"
source = "Japanese proverb"

[[quote]]
japanese = "花より団子"
translation = "Dumplings over flowers—practicality over aesthetics."
romaji = "Hana yori dango"
source = "Japanese proverb"

[[quote]]
japanese = "二兎を追う者は一兎をも得ず"
translation = "Chase two rabbits, catch none."
romaji = "Nito o ou mono wa itto o mo ezu"
source = "Japanese proverb"

[[quote]]
japanese = "猫に小判"
translation = "Gold coins to a cat—wasting something on someone who can't value it."
romaji = "Neko ni koban"
source = "Japanese proverb"

[[quote]]
japanese = "馬の耳に念仏"
translation = "Buddhist prayers in a horse’s ear—preaching to deaf ears."
romaji = "Uma no mimi ni nenbutsu"
source = "Japanese proverb"

# 10
[[quote]]
japanese = "虎穴に入らずんば虎子を得ず"
translation = "You cannot get a tiger cub without entering the tiger’s cave."
romaji = "Koketsu ni irazunba koji o ezu"
source = "Japanese proverb"

[[quote]]
japanese = "口は災いの元"
translation = "The mouth is the source of misfortune."
romaji = "Kuchi wa wazawai no moto"
source = "Japanese proverb"

[[quote]]
japanese = "井の中の蛙大海を知らず"
translation = "A frog in a well does not know the ocean."
romaji = "I no naka no kawazu taikai o shirazu"
source = "Japanese proverb"

[[quote]]
japanese = "魚心あれば水心"
translation = "If the fish is willing, so is the water—mutual feelings matter."
romaji = "Uo gokoro areba mizu gokoro"
source = "Japanese proverb"

[[quote]]
japanese = "覆水盆に返らず"
translation = "Spilt water will not return to the tray—what’s done is done."
romaji = "Fukusui bon ni kaerazu"
source = "Japanese proverb"

[[quote]]
japanese = "師の道は苦しみだ"
translation = "The way of the master is pain."
romaji = "Shi no michi wa kurushimi da"
source = "Japanese proverb"

# orig latin, commonly adopted in jp
[[quote]]
japanese = "類は友を呼ぶ"
translation = "Simile simili gaudet—birds of a feather flock together."
romaji = "Rui wa tomo o yobu"
source = "Adopted proverb"

[[quote]]
japanese = "阿吽の呼吸"
translation = "Wordless synchronicity."
romaji = "Aun no kokyū"
source = "Japanese proverb"

[[quote]]
japanese = "急がば回れ"
translation = "In a hurry, go the long way around."
romaji = "Isogeba maware"
source = "Japanese proverb"

# orig en, commonly adopted in jp
[[quote]]
japanese = "転石苔を生ぜず"
translation = "A rolling stone gathers no moss."
romaji = "Tenseki koke o shōsezu"
source = "Adopted proverb"

# 20
[[quote]]
japanese = "鳶が鷹を生む"
translation = "A kite gives birth to a hawk."
romaji = "Tobi ga taka o umu"
source = "Japanese proverb

[[quote]]
japanese = "壁に耳あり障子に目あり"
translation = "Walls have ears, screens have eyes."
romaji = "Kabe ni mimi ari shōji ni me ari"
source = "Japanese proverb" 

# I am not sure how to concisely translate this one. It is originally cautionary, however these days it is used oppositely. I really like the phrase
[[quote]]
japanese = "犬も歩けば棒に当たる"
translation = "A walking dog may get hit by a stick—Nothing ventured, nothing gained."
romaji = "Inu mo arukeba bō ni ataru"
source = "Japanese proverb"

# internet culture
[[quote]]
